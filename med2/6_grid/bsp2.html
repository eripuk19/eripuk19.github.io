<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<title>*GRID*</title>

	<style type="text/css">

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
        div {
        	border:solid 1px;
        }

		.grid-container {
			width: 50vh;
			height: 50vh;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: auto;
		}
        .special{
            grid-column: 2/4;
            grid-row: 3/4;
       }

       .special1{
       	 grid-column: 1/3;
            grid-row: 1/3;
       }

	</style>
</head>
<body>
	<div class="grid-container"> 
  <div class="special1">1</div> 
  <div >2</div> 
  <div>3</div> 
  <div class="special">4</div> 
  <div >5</div> 
 
</div> 
</div>



</body>
</html>
